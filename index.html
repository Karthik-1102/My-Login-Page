<!DOCTYPE html>
<html>
  <head>
    <title>My-Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />

  <body>
    <div class="main-container ">
      <div class="left">
        <img class="Img" src="assets/login-left-bg4.jpg" alt="my image" />
      </div>

      <div class="right ">
        
        <form class="vertC" action="login.php" method="post">
            <p class="text2 text-center">Welcome !</p>
          <div class="form-floating mb-3">
            <input

              type="email"
              class="form-control smallInput"
              id="floatingInput"
              placeholder="Email Address"
            />
            <label class="leftM" for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control smallInput"
              id="floatingPassword"
              placeholder="Password"
            />
            <label class="leftM" for="floatingPassword">Password</label>
          </div>
          <div class="form-check leftM topM">
            <input
              type="checkbox"
              class="form-check-input "
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember Me</label
            >
          </div>
          <button type="submit" class="btn btn-primary leftM topM">Submit</button>
          <p class="leftM topM text1">First Time here? <a href="register.html">Regsiter</a><p>
        </form>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
